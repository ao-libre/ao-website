<script>
    function httpGet(theUrl) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", theUrl, false); // false for synchronous request
        xmlHttp.send(null);
        return xmlHttp.responseText;
    }

    var logs = JSON.parse(httpGet("https://api.argentumonline.org/api/v1/logs/getErrorsLogs"));
    var logsBackups = JSON.parse(httpGet("https://api.argentumonline.org/api/v1/logs/getBackupLogs"));
    var logsMain = JSON.parse(httpGet("https://api.argentumonline.org/api/v1/logs/getMainLogs"));
    var lastTimeUpdated = JSON.parse(httpGet("https://api.argentumonline.org/api/v1/logs/getTimeLastUpdated"));
</script>

<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    lastTimeUpdated = new Date(lastTimeUpdated[0].UPDATE_TIME);
